<!DOCTYPE html>
<html>
<head>
  <title>Test SoundCloud Player</title>
</head>
<body>
  <h1>SoundCloud Player Test</h1>
  <script>
    // 브라우저 콘솔에 로그를 출력하는 함수
    function logToPage(message) {
      const logElement = document.getElementById('log');
      const newLog = document.createElement('div');
      newLog.textContent = message;
      logElement.appendChild(newLog);
    }

    // 스크립트 로드 시 이벤트
    window.addEventListener('error', function(event) {
      logToPage('Error loading script: ' + event.message);
    });
  </script>
  
  <div id="log" style="background: #f5f5f5; padding: 10px; margin-top: 20px; border: 1px solid #ccc; height: 300px; overflow: auto;"></div>

  <!-- 실제 플러그인 스크립트 로드 -->
  <script src="dist/ui.js" onerror="logToPage('Failed to load ui.js')"></script>
</body>
</html>
